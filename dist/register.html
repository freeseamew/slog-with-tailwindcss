<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./main.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <div class="main-container">
    <header class="main-header" >
      <p class="p-main-title" >SLogs</p>
      <nav class="main-nav">
        <a href="/login" class=" main-menu mr-6" >로그인</a>
        <a href="/register" class="main-menu mr-6 main-menu-selected" >회원가입</a>
      </nav>
      <a href="/" class="text-white ">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-7 h-7 fill-white"><path d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z"></path></svg>
      </a>
    </header>
    <main class="auth-box">
      <!-- register-box start-->
      <div class="auth-content-box" >        
        <div class="auth-box-main">
          <div class="auth-input-box">
            <input type="email" name="floating_email" id="floating_email" class="auth-input-text peer" placeholder=" " />
            <label for="floating_email" class="auth-input-label">이메일</label>
          </div>      
          <div class="auth-input-box">
            <input type="password" name="floating_email" id="floating_email" class="auth-input-text peer" placeholder=" " />
            <label for="floating_email" class="auth-input-label">비밀번호</label>
          </div>      
          <div class="auth-input-box">
            <input type="password" name="floating_email" id="floating_email" class="auth-input-text peer" placeholder=" " />
            <label for="floating_email" class="auth-input-label">비밀번호 확인</label>
          </div>                              
        </div>
        <div class="content-box-bottom">
          <div class="button-box">
            <button class="button-base">회원가입</button>
          </div>
        </div>
      </div>
      <!-- register-box end-->
    </main>
  </div>
</div>
</body>
</html>
